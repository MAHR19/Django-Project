<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="h1">POLLS PROJECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark shadow-sm">
        <a class="navbar-brand ali" href="{% url 'polls:index' %}"> POLLS </a>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'polls:register' %}">Register</a>
        </li>
      </nav>

 <div class="d-flex justify-content-center p-5">
   <h2 class="h2">Login into your account</h2>
 </div>

      <div class="d-flex justify-content-center p-3">
        <form class="border p-4" action="{% url 'polls:login_user' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label m-1">Username</label>
              <input class="form-control" type="text" name="username" placeholder="Put your username here"/>
          </div>
          <div class="mb-3">
            <label class="form-label m-1">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Write your password"/>
          </div>
          <input class="btn btn-dark"type="submit" name="" value="login">
        </form>
      </div>

      <div class="d-flex justify-content-center p-5">
        <h2 class="h2"> {{response}}</h2>
      </div>
  </div>


</body>
</html>
