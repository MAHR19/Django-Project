<head>
  <meta charset="UTF-8">

</head>

  <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark shadow-sm">
        <li class="nav-item m-1">
          <a class="navbar-brand ali " href="{% url 'polls:index' %}"> POLLS </a>
        </li>
      </nav>
  </div>

  <div class="container-fluid p-5">
    <div class="container">
        <div class="row">

          <div class="col">
            <div class="d-flex justify-content-center w-100">
              <div class="card ">

                <div class="img-card-top border p-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="black" class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
                </div>

                <div class="card-body">
                  <h6 class="h6 text-uppercase text-center">{{user.username}}</h6>
                  <h6 class="h6 text-center">{{user.email}}</h6>
                </div>

              </div>
            </div>
          </div>

          <div class="col-6 border bg-white">
            <h6 class="h4 text-center p-2">My Votes</h6>

            <div class="container border border-dark"></div>

              <div class="list-group p-3">
                <h6 class="h5 text-center p-2">Select a vote to delete</h6>
                <form action="{% url 'polls:delete_vote'%}" method="post">
                  {% csrf_token %}
                {%if votes_list %}
                {%for vote in votes_list%}
                <div class="list-group-item">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="vote"  id="vote{{ forloop.counter }}" value="{{ vote.id }}"checked>
                    <label for="vote{{ forloop.counter }}">{{ vote.choice }} in {{vote.question.question_text}}</label><br>
                  </div>
                </div>
                {%endfor%}
                <div class="d-flex justify-content-end p-3">
                    <input  class="btn btn-outline-dark"type="submit" value="Delete">
                </div>
                {%else%}
                <div class="d-flex justify-content-start p-2">
                    <h6 class="h6"> No votes yet</h6>
                </div>
                {%endif%}
                </form>
              </div>
          </div>

          <div class="col">

          </div>

        </div>
      </div>
    </div>


</body>
