  <div class="container-fluid">

    <div class="container overflow-hidden p-5">
      <div class="row g-2">

        <div clas="col-6">
          <div class="card mb-3 w-50">

            <div class="d-flex justify-content-center p-2">
              <div class="img-card-top">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
              </div>
            </div>


              <div class="card-body p-0 border">
                <div class="d-flex justify-content-center p-2 bg-light">
                  <h4 class="h4 fw-bold text-uppercase"> {{user.username}} </h4>
                </div>
              </div>

          </div>
        </div>

        <div class="col-6">
          <div class="d-flex justify-content-center border bg-light">
              <h5 class="h5 text-uppercase">my votes</h5>
          </div>
          {% for vote in votes_list  %}
            <div class="d-flex justify-content-center border p-1">
              <p class="fw-light"> You've voted {{vote.choice}} in {{vote.question}} </p>
            </div>
          {% endfor %}
        </div>

        <div class="col-6">
          <div class="d-flex justify-content-center border bg-light">
            <h5 class="h5 text-uppercase">OPTIONS</h5>
          </div>
        </div>

      </div>
    </div>


    </div>
