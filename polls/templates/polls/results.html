<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="h1">POLLS PROJECT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container-fluid p-0 ">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark shadow-sm">
        <a class="navbar-brand ali" href="{% url 'polls:index' %}"> POLLS </a>
      </nav>
  </div>

  <div class="container-fluid p-0 text-center">
      <h1 class="h1">{{question.question_text}}</h1>
  </div>

  <div class="container p-0 text-center">
    <ul class="list-group">
    {% for choice in question.choice_set.all %}
        <li class="list-group-item">People have voted {{ choice.choice_text }}  {{ choice.votes }} time{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>
  </div>

  <h2 class="h2"> {{choice.username}} </h2>

  <div class="d-flex justify-content-center p-5">
      <a class="btn btn-outline-dark" href="{% url 'polls:detail' question.id %}">Vote Again</a>
  </div>

</body>
</html>
